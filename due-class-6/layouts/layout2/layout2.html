<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <span>Layout 2</span>
    </header>
    
    <!-- section that spans 100% width of page -->
    <section class="whole">
        <span>Section</span>
    </section>

    <!-- sections that spans 1/3 of the page -->
    <section class="box one-third">
        <span>1/3 Section</span>
    </section>
    <!-- sections that spans 2/3 of the page -->
    <section class="box two-thirds">
        <span>2/3 Section</span>
    </section>

    <!-- footer -->
    <footer>
        <span>Footer</span>
    </footer>
</body>
</html>
