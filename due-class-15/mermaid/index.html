<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Mermaid Tail Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="main">
			<h1>Mermaid Tail Picker</h1>

			<section class="tails">
				<img src="/img/silver.png" id="sTail" class="tail" alt="silver tail">
				<img src="/img/green.png" id="gTail" class="tail hidden" alt="green tail">
				<img src="/img/blue.png" id="bTail" class="tail hidden" alt="blue tail">
				<img src="/img/pink.png" id="piTail" class="tail hidden" alt="pink tail">
				<img src="/img/purple.png" id="puTail" class="tail hidden" alt="purple tail">
				<img src="/img/yellow.png" id="yTail" class="tail hidden" alt="yellow tail">
			</section>

			<ul>
				<li id="green"></li>
				<li id="blue"></li>
				<li id="pink"></li>
				<li id="purple"></li>
				<!-- <li id="silver"></li> -->
				<li id="yellow"></li>
			</ul>
		
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
